<style type="text/css">
  #album{/*相册*/
    position:relative;
    width:900px;
    height:480px;
    border:5px solid #EFEFDA;/*相册边框*/
  }
  #album dt {/*相册的内容显示区，包含相片与下面的翻页栏*/
    margin:0;/*去除浏览器的默认设置*/
    padding:0;/*去除浏览器的默认设置*/
    width:900px;
    height:480px;
    overflow:hidden;/*重点，让每次只显示一张图片*/
    
  }
  #album img {
    border:0px;
    /**width:900px;**/
    height:480px;
  }
  #album dd {/*翻页栏*/
    position:absolute;
    right:0px;
    bottom:10px;
  }
  #album a {
    display:block;/*让其拥有盒子模型*/
    float:left;
    margin-right:10px;/*错开格子*/
    width:15px;/*呈正方形*/
    height:15px;
    line-height:15px;
    text-align:center;/*居中显示*/
    text-decoration:none;/*消除下划线*/
    color:#808080;
    background:transparent url(http://images.cnblogs.com/cnblogs_com/rubylouvre/199042/o_button.gif) no-repeat -15px 0;
  }
  
  #album a:hover ,#album a.hover{
    color:#F8F8F8;
    background-position:0 0;
  }
</style>
<div>
    <dl id="album">
  <dt>
    <img src="<{spUrl c=pest a=showImg name=$pic_name}>" title="相册"/>
    </dt>
    </dl>
</div>
