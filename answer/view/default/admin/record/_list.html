<script type="text/javascript" src="view/<{$tplName}>/js/jquery.overall.js"></script>
<style>
    .towfocus {
    color: #FF0000;
    background-color:#fbf9e6;
}
.towfocus tr td span{
     margin-right:20px;
}
</style>
<table class="dbTable">
    <thead>
        <tr>
            <th style="width:20%">答题客户</th>
            <th style="width:20%">答题时间</th>
            <th style="width:20%">获得积分</th>
            <th style="width:20%">截至关卡</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <{foreach from=$record_list item=one key=k_id}>
        <tr>

            <td>

                    <{$one.user_id}>
            </td>
            <td><{$one.answer_time}></td>
            <td><{$one.get_scores}></td>
            <td><{$one.over_point_text}></td>
            <td>
                <{if $one.show_detail == true}>
               <a href="javascript:void(0);" onclick="showDetail('<{$k_id}>');">查看详细</a>
               <{/if}>
            </td>
        </tr>
        <tr id="tr_<{$k_id}>"  class="towfocus" style="display: none;">
            <td colspan="5">
                <{$one.point_desc}>
            </td>
        </tr>
        
        <{foreachelse}>
        <tr><td colspan="5"><span id="no_record">无查询记录！</span></td></tr>
        <{/foreach}>
    </tbody>
   
</table>
<{include file="../inc/page.html"}>

<script type="text/javascript">
function showDetail(id)
{
    jQuery("#tr_"+id).toggle();
}
</script>
