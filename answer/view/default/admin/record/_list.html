<script type="text/javascript" src="view/<{$tplName}>/js/jquery.overall.js"></script>	
<table class="dbTable">
    <thead>
        <tr>
            <th style="width:20%">答题客户</th>
            <th>答题数量</th>
            <th>答对数量</th>
            <th>截至关卡</th>
            <th>答题时间</th>
        </tr>
    </thead>
    <tbody>
        <{foreach from=$record_list item=one}>
        <tr>

            <td>

                    <{$one.user_id}>
            </td>
            <td><{$one.answer_cnt}></td>
            <td><{$one.correct_cnt}></td>
            <td><{$one.over_point_text}></td>
            <td>
               <{$one.answer_time}>
            </td>
        </tr>
        <{foreachelse}>
        <tr><td colspan="5"><span id="no_record">无查询记录！</span></td></tr>
        <{/foreach}>
    </tbody>
   
</table>
