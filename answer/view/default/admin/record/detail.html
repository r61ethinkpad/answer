<link rel="stylesheet" type="text/css" href="view/<{$tplName}>/js/JQwindow/windowCSS.css" />
<script type="text/javascript" src="view/<{$tplName}>/js/JQwindow/windowJS.js"></script>
<style>
	.formList tr td a { color:#666;}
	.formList tr td a:hover {text-decoration:underline; color:#F60;}
</style>
<div id="content">
	<div class="tab">
    	<ul class="tab-label">
               <li><a href="<{spUrl c=history a=index tid=$tid sid=$sid}>"><{T('crop')}>病史列表</a></li>

            <li   class="current"><a href="<{spUrl c=history a=detail id=$args.history_id tid=$tid sid=$sid}>">查看详细</a></li>	
        </ul>
	
        <div class="tab-main">
        	<table class="formList">
        		<tr class="line">
                	<td colspan="2" style="font-size:15pt;color:#0368A8; padding-bottom:20px;">
                		<{T('crop')}>病史:
                	</td>
                	
                </tr>
                <tr class="line">
                	<td colspan="2">
                		病害名称：<{$args.pest_name}>
                	</td>
                	
                </tr>
                <tr class="line">
                	<td colspan="2">
                		发病年份：<{$args.year}>
                	</td>
                	
                </tr>
                <tr class="line">
                	<td>
                            所在省份：<{$args.province_text}>
                        </td>
                        <td>
                            <{if $args.area_code}>所在地市：<{$args.area_text}><{/if}>
                        </td>
                </tr>
               
                <tr>
                	<td>
                            病情等级：<{$args.level_text}>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                </tr>
                <tr class="line"><td colspan="2"></td></tr>
                
                <tr>
                    <td colspan="2" style="font-size:15px;word-spacing:2px;letter-spacing:2px;line-height:200%;word-break:break-all;word-wrap:break-word;">
                        <span style="font-size: 16px;margin-right: 5px;">简述:</span><{$remark}>
                    </td>
                </tr>
                

            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
jQuery(document).ready(function(){

});
</script>
