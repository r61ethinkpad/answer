<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>答题送积分</title>
    <link href="view/<{$tplName}>/css/game/reset.css" rel="stylesheet" type="text/css"/>
    <link href="view/<{$tplName}>/css/game/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="view/<{$tplName}>/js/jquery.min.js"></script>
</head>
<body>
<div class="question_box">
	<div class="question_title clearfix">
    	<span class="floatL">当前在第<{$smarty.session.point}>关</span>
        <span class="floatR">
        	<span class="right">对<{$smarty.session.right}>题</span>
            <span class="wrong">错<{$smarty.session.wrong}>题</span>
        </span>
    </div>
    <div class="question_main">
    	<div class="timu wrongTxt clearfix">
        	<p><img src="view/<{$tplName}>/images/game/love.png" /></p>
            <p>恭喜您，答对了</p>
            <p>获得1个积分</p>
        </div>
        <div class="btn_box clearfix">
        	<a class="btn_red" href="<{spUrl c=game a=question type=$smarty.get.type}>">下一题</a>
        </div>
    </div>
</div>
<p class="info">游戏说明：同一个玩家一周有3次参与游戏的机会。在同一关卡中，答错题目的次数不得多于4次。答题错误次数达到4次，则游戏结束。</p>
</body>
</html>
