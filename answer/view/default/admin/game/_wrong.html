<div class="question_title clearfix">
    <span class="floatL">当前在第<{$customer_status->point}>关</span>
        <span class="floatR">
        	<span class="right">对<{$customer_status->right}>题</span>
            <span class="wrong">错<{$customer_status->wrong}>题</span>
        </span>
</div>
<div class="question_main">
    <div class="timu wrongTxt clearfix">
        <p><img src="view/<{$tplName}>/images/game/cry.png" /></p>
        <p>非常遗憾，您答错了</p>
        <p>不过不要灰心还有机会哦！</p>
    </div>
    <div class="btn_box clearfix">
        <a class="btn_red"  onclick="go();">下一题</a>
    </div>
</div>
<script>
    var go=function(){
        $.ajax({
            url:"<{spUrl c=game a=question }>",
            type:"POST",
            beforeSend:function(){
                $("#question_box").html("正在处理...");
            },
            success:function(data){
                $("#question_box").html(data);
            }
        })
    }
</script>
