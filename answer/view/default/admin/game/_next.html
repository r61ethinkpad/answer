<div class="question_title clearfix">
</div>
<div class="question_main">
    <div class="timu wrongTxt clearfix">
        <p><img src="view/<{$tplName}>/images/game/love.png" /></p>
        <p>恭喜您，通过第<{$customer_status->point-1}>关</p>
        <p>总共获得<{$customer_status->total_right}>个积分</p>
        <p>继续努力进入下一关</p>
    </div>
    <div class="btn_box clearfix">
        <a class="btn_red" onclick="go();">下一关</a>
    </div>
</div>
<script>
    $(document).ready(function(){
        timeOver();
    });
    var go=function(){
        $.ajax({
            data:{reset_time:true},
            url:"<{spUrl c=game a=question}>",
            type:"POST",
            beforeSend:function(){
                $("#question_box").html("正在处理...");
            },
            success:function(data){
                $("#question_box").html(data);
            }
        })
    }
</script>
