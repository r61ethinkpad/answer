<link rel="stylesheet" type="text/css" href="view/<{$tplName}>/js/JQtree/treeCSS.css" />
<script type="text/javascript" src="view/<{$tplName}>/js/JQtree/treeJS.js"></script>

<div id="content">
    <{if $opt_msg!=''}>
	<p id="optMsg" class="dBox"><{$opt_msg}><a id='msg_close' style='margin-left:50px;' class='colOrange'>[关闭]</a></p>
<{/if}>
	<div class="tab">
    	<ul class="tab-label">
        	<li class="current"><a href="<{spUrl c=monitor a=index tid=$tid sid=$sid}>">监控用户列表</a></li>
                <{if $authconfig.new == true}>
        	<li ><a href="<{spUrl c=monitor a=add tid=$tid sid=$sid}>">新增监控用户</a></li>
                <{/if}>
                
        </ul>
            <div>
                <div style="position:absolute; right:10px; top:11px; z-index:999; width:auto; text-align:right; line-height:14px;">
    <a href="<{spUrl c=operator a=index sid=$sid tid=$tid}>">[返回]</a>
</div>
            </div>
        <div class="more" style='left:400px;'>
        	<span class='colBlue'>TIPS:当前用户为：[<{$current_optname}>]</span>
        
        </div>
           <div class="tab-main arrange">
        	
            	 <div class="title" style='margin-top:0px;'>
            		<span class="floatL" id='title_query'></span>
            			<span class="more" id='tool_query'>
            			 <form id='_query_form'>
                			    <input type="hidden" name="orgid" value="<{$orgid}>">
                                            <input type="hidden" name="operator_id" value="<{$current_optid}>">
                                            <select name="user_position" id="user_position">
                                            <option value="" selected="selected" />--选择职位--</option>
                                            <{foreach from=$user_position item=pos_name key=pos_id}>
                                                    <option value="<{$pos_id}>"/><{$pos_name}></option>
                                            <{/foreach}>
                                            </select>
                			<input type="text" name='user_name' value="用户姓名" class="grayTips" maxlength='20'/>

                            <input type="text" name='user_isdn' value="手机号码" class="grayTips" maxlength='11'/>

                            <input type="hidden" name="q_form_id" value="_query_form" />
                			<a class="search_btn"  id='_search_btn'
                				onclick="listQuery('_query_form', '<{spUrl c=monitor a=queryList}>', 'datagrid');"></a>
                				
                			
                		</form>
            			</span>
        		</div>
        		<span id='loading_msg'></span>
        		<div id="datagrid"></div>
            
        </div>
    </div>
</div>

<script type="text/javascript"> 
$(document).ready(function(){	
        jQuery.ajax({
		type: 'get',
		url: "<{spUrl c=monitor a=queryList}>",
		success: function(data,html){jQuery("#datagrid").html(data); },
		error: function(){}//alert('加载数据失败');}
	})
});
	//关闭提示消息
	$('#msg_close').click(function(){
		$('#optMsg').hide();
	});
	
	//回车快捷键
	$(':input').bind('keypress',function(e){
		if(e.keyCode==13){
			$('#_search_btn').click();
			return false;
		}
		
	});
	
</script>
